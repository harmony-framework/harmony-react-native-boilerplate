# Project information
site_name: Harmony React Native - Boilerplate
site_description: Unleashing the best of Mobile Applications.
site_author: Harmony Framework Team
site_url: https://github.com/harmony-framework/harmony-react-native-boilerplate

# Repository
repo_name: harmony-framework/harmony-react-native-boilerplate
repo_url: https://github.com/harmony-framework/harmony-react-native-boilerplate



# Theme directory
theme: 'material'
icon:
    logo: material/library
    repo: fontawesome/brands/git-alt
# Options
extra:
  feature:
    tabs: false
  palette:
    primary: Cyan
    accent: Orange

extra_css: [css/styles.css]

# Extensions
markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - admonition

# Page tree
nav:
  - Harmony: 'index.md'
  - Getting started: 'getting-started.md'
  - Harmony Architecture: 'develop-with-harmony.md'
  - Features & Guidelines:
    - Client Introduction: 'extensions/client/client.md'
    - Main Configuration: 'extensions/client/config.md'
    - Base Folder: 'extensions/client/base.md'
    - Features:
      - Requests: 'extensions/client/requests.md'
      - Flow Manager: 'extensions/client/flow_manager.md'
      - Global Spinner: 'extensions/client/global_spinner.md'
      - Translator: 'extensions/client/multilingual.md'
      - Storybook: 'extensions/client/storybook.md'
  - Release notes: 'release-notes.md'
  - Contributing: 'contributing.md'
  - License: 'license.md'

google_analytics:
  - 'UA-33876059-14'
  - 'auto'


